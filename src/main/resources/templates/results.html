<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--/*/ <th:block th:include="fragments/fragments :: head"/> /*/-->
    </head>

    <body th:with="isRacist=${racist.name() == 'PROBABLY'}">
        <div class="container-fluid">
            <!--/*/ <th:block th:include="fragments/fragments :: top"/> /*/-->
            <div class="row justify-content-md-center">
                <div class="col-2"></div>
                <div class="col-md-auto">
                    <div>
                        <h2 th:inline="text" style="margin-bottom: 0px;">
                            Is <strong>[[${email}]]</strong> a racist? <span class="btn btn-sm" th:classappend="${isRacist} ? btn-danger : btn-primary">[[${racist}]]</span>
                        </h2>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-2"></div>
                <div class="col-md-auto">
                    <h6 th:inline="text">(<span th:unless="${isRacist}">NOT </span>found in Iron March data dump)</h6>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-2"></div>
                <div class="col-md-auto">
                    <a th:href="@{/}">Find out if someone else is a racist</a>
                </div>
                <div class="col-2"></div>
            </div>
            <!--/*/ <th:block th:include="fragments/fragments :: bottom"/> /*/-->
        </div>
    </body>
</html>
